[buildout]
parts +=
    coverage
    report

[coverage]
recipe = zc.recipe.egg
eggs = coverage
initialization =
    include = '--source=${buildout:directory}/src/imio/urbdial/notarydivision'
    sys.argv = sys.argv[:] + ['run', include, 'bin/test', '--all', '-s', 'imio.urbdial.notarydivision']

[report]
recipe = zc.recipe.egg
eggs = coverage
scripts = coverage=report
initialization =
    sys.argv = sys.argv[:] + ['html', '-i']
