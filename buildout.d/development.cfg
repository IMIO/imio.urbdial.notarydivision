[buildout]
extends =
    base.cfg

eggs +=
    plone.reload
    Products.PDBDebugMode
    Products.DocFinderTab
    aws.zope2zcmldoc
    collective.profiler
    collective.documentgenerator
    imio.helpers

parts +=
    omelette
    translation
    test
    robot
    createcoverage

show-picked-versions = true

auto-checkout += collective.documentgenerator
                 imio.helpers

[sources]
collective.documentgenerator = git https://github.com/collective/collective.documentgenerator
imio.helpers = git https://github.com/imio/imio.helpers

[instance]
verbose-security = off

[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}

[translation]
recipe = infrae.i18nextract
packages = collective.documentgenerator
output = ${buildout:directory}/src/collective/documentgenerator/locales
output-package = collective.documentgenerator
domain = collective.documentgenerator

[test]
recipe = zc.recipe.testrunner
eggs =
    ${buildout:eggs}
    ${buildout:package-name} ${buildout:package-extras}
defaults = ['-s', '${buildout:package-name}', '--auto-color', '--auto-progress']

[robot]
recipe = zc.recipe.egg
eggs =
    Pillow
    ${test:eggs}
    plone.app.robotframework[ride,reload,debug]

[createcoverage]
recipe = zc.recipe.egg
eggs = createcoverage
