[buildout]
package-name = imio.urbdial.notarydivision
package-extras = [test]
index = http://pypi.imio.be/imio/imio/+simple/

allow-hosts =
    *.python.org
    *.plone.org
    *.zope.org
    *.code.google.com
    *.robotframework.org
    *.imio.be

extends =
    https://raw.github.com/collective/buildout.plonetest/master/plone-4.3.x.cfg
    checkouts.cfg
    sources.cfg
    versions.cfg

develop = .

eggs +=
	Pillow
	ipdb


extensions +=
    mr.developer

sources = sources
sources-dir = devel
auto-checkout = appy

[sources]
appy = bzr http://bazaar.launchpad.net/~communesplone/appy/communesplone/
